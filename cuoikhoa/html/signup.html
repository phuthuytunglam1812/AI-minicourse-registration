<!DOCTYPE html>

    <head>

        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/dnhap.css" />
    </head>
    <body>
        <div>
            <div id="main-wrapper">
                <nav
                class="navbar navbar-expand-lg navbar-orange mx-3"
                id="navbar"
            >
                <div class="collapse navbar-collapse" id="navcontainer">
                    <div class="collapse navbar-collapse" id="navcontainer">
                        <div class="nav-item">
                            <a
                                class="nav-link"
                                href="cuoikhoa.html"
                                style="
                                    color: rgb(13, 239, 201);
                                    border-radius: 20px;
                                    font-family: 'Lugrasimo', cursive;
                                "
                                id="Introducing"
                                >Home</a
                                >
                        </div>
                    <div class="nav-item">
                        <a
                            class="nav-link"
                            href="#"
                            style="
                                color:  rgb(13, 239, 201);
                                border-radius: 20px;
                                font-family: 'Lugrasimo', cursive;
                            "
                            id="Introducing"
                            >About</a
                        >
                    </div>
                    <div class="nav-item">
                        <a
                            class="nav-link"
                            href="introducing.html"
                            style="
                                color:  rgb(13, 239, 201);
                                border-radius: 20px;
                                font-family: 'Lugrasimo', cursive;
                            "
                            id="Introducing"
                            >Introducing</a
                        >
                    </div>
                    <div class="nav-item">
                        <a
                            class="nav-link"
                            href="signup.html"
                            style="
                                color:  rgb(13, 239, 201);
                                border-radius: 20px;
                                font-family: 'Lugrasimo', cursive;
                            "
                            id="Introducing"
                            >Sign up</a
                        >
                    </div>
                    <div class="nav-item">
                        <a
                            class="nav-link"
                            href="signin.html"
                            style="
                                color:  rgb(13, 239, 201);
                                border-radius: 20px;
                                font-family: 'Lugrasimo', cursive;
                            "
                            id="Introducing"
                            >Sign in</a
                        >
                    </div>
                    <div>
                        <i
                            class="fa-solid fa-circle-user"
                            style="color:  rgb(13, 239, 201)"
                        ></i>
                    </div>
                </div>
            </nav>
        </div>
        <div class="signup_area mx-auto mt-3">
            <div>
                <div class="mb-3">
                    <label for="fname-input" class="form-label"
                        >First name</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="fname-input"
                        aria-describedby="emailHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="lname-input" class="form-label"
                        >Last name</label
                    >
                    <input type="text" class="form-control" id="lname-input" />
                </div>
                <div class="mb-3">
                    <label for="email-input" for="exampleCheck1">Email</label>
                    <input type="email" class="form-control" id="email-input" />
                </div>
                <div class="mb-3">
                    <label for="password-input" for="exampleCheck1"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="password-input"
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="register()"
                    href="introducing.html"
                >
                    Submit
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
